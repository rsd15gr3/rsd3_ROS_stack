plugins: 
  - {name: obstacle_map,       type: "costmap_2d::ObstacleLayer"}

# Costmap params
global_frame: /map
robot_base_frame: /base_link
update_frequency: 5.0
publish_frequency: 2.0
rolling_window: false
static_map: false

# costmap grid specific parameters
map_type: costmap # voxel is 3D view
track_unknown_space: true
publish_cost_grid: true

#Set the tolerance we're willing to have for tf transforms
transform_tolerance: 0.2

width: 5.5 #5.66 # too big??
height: 5.0 #4.42 # too small??
resolution: 0.01
origin_x: 0.0
origin_y: -1.1820

obstacle_map:
  obstacle_range: 4.0 # only update add obstacle within this range
  max_obstacle_height: 2.0
  raytrace_range: 3.0 # only clear space out to this range
  footprint:  [
  [-0.220000, -0.080000],
  [-0.120000, -0.160000],
  [-0.109000, -0.160000],
  [-0.109000, -0.195000],
  [0.109000, -0.195000],
  [0.109000, -0.160000],
  [0.330000, -0.160000],
  [0.330000, 0.160000],
  [0.109000, 0.160000],
  [0.109000, 0.195000],
  [-0.109000, 0.195000],
  [-0.109000, 0.160000],
  [-0.220000, 0.100000]
  ]
  footprint_padding: 0.01

  observation_sources: base_scan
  base_scan: {
      data_type: LaserScan,
      sensor_frame: base_laser_link,
      topic: /base_scan,
      expected_update_rate: .8,
      observation_persistence: 0.0,
      marking: true,
      clearing: true,
      max_obstacle_height: 1.0,
      min_obstacle_height: 0.08
  }

